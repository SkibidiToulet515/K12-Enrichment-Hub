<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="coreGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.3"/>
  
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5" transform="rotate(-20 100 100)"/>
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5" transform="rotate(40 100 100)"/>
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5" transform="rotate(100 100 100)"/>
  
  <circle cx="100" cy="100" r="28" fill="url(#coreGlow)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="20" fill="url(#logoGradient)"/>
  <circle cx="100" cy="100" r="8" fill="#fff" opacity="0.9"/>
  
  <circle cx="45" cy="70" r="5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="155" cy="130" r="4" fill="#a855f7" opacity="0.7"/>
  <circle cx="130" cy="50" r="3" fill="#ec4899" opacity="0.6"/>
  <circle cx="60" cy="145" r="4" fill="#00d4ff" opacity="0.5"/>
</svg>