<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Portal | K-12 Learning Portal</title>
  <link rel="icon" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1a3a4a 0%, #0d2633 50%, #0a1f2a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      color: rgba(255,255,255,0.7);
      font-size: 13px;
    }
    
    .top-bar a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }
    
    .top-bar a:hover {
      color: #fff;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #d4a574, #c49660);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
      font-weight: 700;
      color: #1a3a4a;
      font-family: Georgia, serif;
    }
    
    .portal-title {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      font-style: italic;
      margin-bottom: 6px;
    }
    
    .portal-subtitle {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.95);
      color: #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #5ba3c0;
      box-shadow: 0 0 0 3px rgba(91, 163, 192, 0.2);
    }
    
    .form-group input::placeholder {
      color: #999;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      padding: 4px;
    }
    
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 13px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
    }
    
    .remember-me input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .forgot-link {
      color: #7cc4e4;
      text-decoration: none;
      font-weight: 500;
    }
    
    .forgot-link:hover {
      text-decoration: underline;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #3d8fb5, #2d7a9e);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(61, 143, 181, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .footer-text {
      text-align: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .warning-text {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 10px;
    }
    
    .ssl-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
    
    .ssl-badge svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #7cc4e4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-msg {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff8a8a;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 15px;
      display: none;
    }
    
    .exit-hint {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255,255,255,0.15);
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="#">‚Üê Back to Home</a>
    <span>Need help?</span>
  </div>
  
  <div class="main-content">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo">K</div>
        <div class="portal-title">Staff Portal</div>
        <div class="portal-subtitle">K-12 Learning Portal Administration</div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Staff ID</label>
          <input type="text" id="staffId" placeholder="Enter your staff ID" autocomplete="off">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <span id="eyeIcon">üëÅ</span>
            </button>
          </div>
        </div>
        
        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox">
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-btn">Sign In</button>
        
        <div class="loading" id="loading">
          <div class="spinner"></div>
        </div>
        
        <div class="error-msg" id="error">Invalid Staff ID or password. Please check your credentials and try again.</div>
      </form>
      
      <div class="footer-text">
        <div class="warning-text">Authorized personnel only. Unauthorized access is prohibited.</div>
        <div class="ssl-badge">
          <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
          256-bit SSL Encrypted
        </div>
      </div>
    </div>
  </div>
  
  <div class="exit-hint">Press ` or ESC to exit</div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'üôà';
      } else {
        input.type = 'password';
        icon.textContent = 'üëÅ';
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('loading').classList.add('show');
      document.getElementById('error').style.display = 'none';
      
      const staffId = document.getElementById('staffId').value.trim();
      const password = document.getElementById('password').value;
      
      setTimeout(() => {
        document.getElementById('loading').classList.remove('show');
        
        // Check credentials: admin / 0000P
        if (staffId === 'admin' && password === '0000P') {
          // Success - redirect to real auth page
          window.location.href = '/auth';
        } else {
          // Wrong credentials
          document.getElementById('error').style.display = 'block';
        }
      }, 1500);
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === '`' || e.key === 'Escape') {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
