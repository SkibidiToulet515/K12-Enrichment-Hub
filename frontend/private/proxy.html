<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Browser - Enrichment Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/transitions.css">
  <link rel="stylesheet" href="/css/private-theme.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a2e;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    .back-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .proxy-switcher {
      display: flex;
      gap: 8px;
    }

    .proxy-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .proxy-btn.active {
      background: #6366f1;
      border-color: #6366f1;
    }

    .proxy-btn:hover:not(.active) {
      background: rgba(255,255,255,0.2);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 50px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 0 20px;
      transition: all 0.2s;
    }

    .search-box:focus-within {
      border-color: #6366f1;
      background: rgba(255,255,255,0.12);
    }

    .search-icon {
      color: rgba(255,255,255,0.5);
      font-size: 18px;
      margin-right: 12px;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 15px;
      padding: 16px 0;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .bookmarks-section {
      width: 100%;
      max-width: 700px;
    }

    .bookmarks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .bookmarks-title {
      font-size: 16px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
    }

    .edit-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .edit-btn:hover {
      color: #fff;
    }

    .bookmarks-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .bookmark-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bookmark-item:hover {
      transform: translateY(-3px);
    }

    .bookmark-icon {
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: all 0.2s;
    }

    .bookmark-item:hover .bookmark-icon {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.2);
    }

    .bookmark-icon img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
    }

    .bookmark-label {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      z-index: 100;
      display: none;
    }

    .browser-frame.active {
      display: block;
    }

    .browser-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .browser-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1a1a2e;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 101;
      display: none;
    }

    .browser-navbar.active {
      display: flex;
    }

    .nav-btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .nav-url-bar {
      flex: 1;
      padding: 10px 15px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
    }

    .status-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }

    .warning-banner {
      background: rgba(255, 152, 0, 0.15);
      border: 1px solid rgba(255, 152, 0, 0.3);
      color: #ffb74d;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }

    .warning-banner button {
      background: #ff9800;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <a href="/private/dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
      <div class="proxy-switcher">
        <button class="proxy-btn active" data-proxy="uv" onclick="switchProxy('uv')">Ultraviolet</button>
        <button class="proxy-btn" data-proxy="scramjet" onclick="switchProxy('scramjet')">Scramjet</button>
      </div>
    </div>

    <div class="main-content">
      <div class="warning-banner" id="warningBanner" style="display:none;">
        Service workers need to run in a new tab for full functionality.
        <br>
        <button onclick="openInNewTab()">Open in New Tab</button>
      </div>

      <div class="search-container">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input type="text" class="search-input" id="urlInput" placeholder="Search or enter URL..." autocomplete="off">
        </div>
      </div>

      <div class="bookmarks-section">
        <div class="bookmarks-header">
          <span class="bookmarks-title">Bookmarks</span>
          <button class="edit-btn">Edit</button>
        </div>
        <div class="bookmarks-grid">
          <div class="bookmark-item" onclick="goTo('https://www.google.com')">
            <div class="bookmark-icon">
              <img src="https://www.google.com/favicon.ico" alt="Google">
            </div>
            <span class="bookmark-label">Google</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://www.youtube.com')">
            <div class="bookmark-icon" style="background: #ff0000;">
              <span style="color:#fff;">‚ñ∂</span>
            </div>
            <span class="bookmark-label">YouTube</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://soundcloud.com')">
            <div class="bookmark-icon" style="background: #ff5500;">
              <span style="color:#fff;">‚òÅ</span>
            </div>
            <span class="bookmark-label">SoundCloud</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://discord.com')">
            <div class="bookmark-icon" style="background: #5865f2;">
              <span style="color:#fff;">üí¨</span>
            </div>
            <span class="bookmark-label">Discord</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://github.com')">
            <div class="bookmark-icon">
              <img src="https://github.com/favicon.ico" alt="GitHub">
            </div>
            <span class="bookmark-label">GitHub</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://reddit.com')">
            <div class="bookmark-icon" style="background: #ff4500;">
              <span style="color:#fff;">üëΩ</span>
            </div>
            <span class="bookmark-label">Reddit</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://twitch.tv')">
            <div class="bookmark-icon" style="background: #9146ff;">
              <span style="color:#fff;">üì∫</span>
            </div>
            <span class="bookmark-label">Twitch</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://twitter.com')">
            <div class="bookmark-icon" style="background: #1da1f2;">
              <span style="color:#fff;">üê¶</span>
            </div>
            <span class="bookmark-label">Twitter</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://spotify.com')">
            <div class="bookmark-icon" style="background: #1db954;">
              <span style="color:#fff;">üéµ</span>
            </div>
            <span class="bookmark-label">Spotify</span>
          </div>
          <div class="bookmark-item" onclick="goTo('https://netflix.com')">
            <div class="bookmark-icon" style="background: #e50914;">
              <span style="color:#fff;">üé¨</span>
            </div>
            <span class="bookmark-label">Netflix</span>
          </div>
        </div>
      </div>
    </div>

    <div class="status-text" id="statusText">Ready</div>
  </div>

  <div class="browser-navbar" id="browserNavbar">
    <button class="nav-btn" onclick="goHome()">‚úï</button>
    <button class="nav-btn" onclick="goBack()">‚Üê</button>
    <button class="nav-btn" onclick="goForward()">‚Üí</button>
    <input type="text" class="nav-url-bar" id="navUrlBar" readonly>
    <button class="nav-btn" onclick="refreshPage()">‚Üª</button>
  </div>

  <div class="browser-frame" id="browserFrame">
    <iframe id="proxyFrame" style="margin-top: 50px; height: calc(100% - 50px);" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
  </div>

  <script src="/js/themes.js"></script>
  <script src="/js/transitions.js"></script>
  <script src="/js/stealth-mode.js"></script>
  <script>
    let currentProxy = 'uv';
    let swReady = false;
    let isInIframe = window !== window.top;
    let currentUrl = '';

    function checkAuth() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/private/auth.html';
        return false;
      }
      return true;
    }

    function openInNewTab() {
      window.open(window.location.href, '_blank');
    }

    async function registerServiceWorker() {
      if (!('serviceWorker' in navigator)) {
        document.getElementById('statusText').textContent = 'Service Workers not supported';
        return false;
      }

      try {
        const swPath = currentProxy === 'uv' ? '/uv/sw.js' : '/scram/sw.js';
        const scope = currentProxy === 'uv' ? '/service/' : '/scramjet/';
        
        const reg = await navigator.serviceWorker.register(swPath, { scope });
        await navigator.serviceWorker.ready;
        swReady = true;
        document.getElementById('statusText').textContent = currentProxy === 'uv' ? 'Ultraviolet ready' : 'Scramjet ready';
        return true;
      } catch (e) {
        console.error('SW registration failed:', e);
        document.getElementById('statusText').textContent = 'Open in new tab for proxy';
        return false;
      }
    }

    function encodeUrl(url) {
      if (currentProxy === 'uv') {
        return encodeURIComponent(url.split('').map((c, i) => i % 2 ? String.fromCharCode(c.charCodeAt(0) ^ 2) : c).join(''));
      } else {
        return encodeURIComponent(url);
      }
    }

    function navigate() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) return;
      
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        if (url.includes('.') && !url.includes(' ')) {
          url = 'https://' + url;
        } else {
          url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
        }
      }
      
      goTo(url);
    }

    async function goTo(url) {
      currentUrl = url;
      document.getElementById('urlInput').value = url;
      document.getElementById('navUrlBar').value = url;
      
      if (!swReady) {
        const success = await registerServiceWorker();
        if (!success) {
          document.getElementById('warningBanner').style.display = 'block';
          return;
        }
      }

      document.getElementById('statusText').textContent = 'Loading...';
      
      const frame = document.getElementById('proxyFrame');
      const browserFrame = document.getElementById('browserFrame');
      const browserNavbar = document.getElementById('browserNavbar');
      
      const prefix = currentProxy === 'uv' ? '/service/' : '/scramjet/';
      const encodedUrl = prefix + encodeUrl(url);
      
      browserFrame.classList.add('active');
      browserNavbar.classList.add('active');
      frame.src = encodedUrl;
      
      frame.onload = () => {
        document.getElementById('statusText').textContent = 'Loaded';
      };
    }

    function goHome() {
      document.getElementById('browserFrame').classList.remove('active');
      document.getElementById('browserNavbar').classList.remove('active');
      document.getElementById('proxyFrame').src = 'about:blank';
      document.getElementById('urlInput').value = '';
    }

    function goBack() {
      try { document.getElementById('proxyFrame').contentWindow.history.back(); } catch(e) {}
    }

    function goForward() {
      try { document.getElementById('proxyFrame').contentWindow.history.forward(); } catch(e) {}
    }

    function refreshPage() {
      if (currentUrl) goTo(currentUrl);
    }

    async function switchProxy(proxy) {
      if (currentProxy === proxy) return;
      
      currentProxy = proxy;
      swReady = false;
      
      document.querySelectorAll('.proxy-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.proxy === proxy);
      });
      
      document.getElementById('statusText').textContent = 'Switching to ' + (proxy === 'uv' ? 'Ultraviolet' : 'Scramjet') + '...';
      
      await registerServiceWorker();
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') navigate();
    });

    document.addEventListener('DOMContentLoaded', async () => {
      if (!checkAuth()) return;
      
      if (isInIframe) {
        document.getElementById('warningBanner').style.display = 'block';
        document.getElementById('statusText').textContent = 'Open in new tab for best experience';
      } else {
        await registerServiceWorker();
      }
    });
  </script>
</body>
</html>
