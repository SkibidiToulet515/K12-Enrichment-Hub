<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy & Utility Tools - Enrichment Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/transitions.css">
  <link rel="stylesheet" href="/css/private-theme.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background: var(--card);
      border-bottom: 2px solid var(--accent);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
      margin: 0;
    }

    .back-btn {
      padding: 8px 16px;
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--bg);
    }

    .proxy-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
    }

    .proxy-frame {
      flex: 1;
      border: 2px solid var(--accent);
      border-radius: 12px;
      overflow: hidden;
      background: var(--card);
    }

    .proxy-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .proxy-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body class="proxy-page">
  <div class="app-container">
    <nav class="navbar">
      <div>
        <h1>üåê Proxy & Utility Tools</h1>
      </div>
      <a href="/private/dashboard.html" class="back-btn">‚Üê Dashboard</a>
    </nav>

    <main class="proxy-container">
      <div class="proxy-frame">
        <iframe src="https://api.bcsdny.com.de/p.html" title="Web Proxy"></iframe>
      </div>
    </main>
  </div>

  <script src="/js/themes.js"></script>
  <script src="/js/transitions.js"></script>
  <script>
    function checkAuth() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/private/auth.html';
        return false;
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
    });
  </script>
</body>
</html>
