<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Browser - Enrichment Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .browser-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #0d0d1a;
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .tabs-section {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .tabs-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      padding: 4px 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      transition: all 0.15s;
      position: relative;
    }

    .tab-item:hover {
      background: rgba(255,255,255,0.08);
    }

    .tab-item.active {
      background: rgba(99, 102, 241, 0.2);
      color: #fff;
    }

    .tab-item .tab-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
    }

    .tab-item .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-item .tab-close {
      opacity: 0;
      width: 16px;
      height: 16px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.15s;
    }

    .tab-item:hover .tab-close {
      opacity: 0.6;
    }

    .tab-item .tab-close:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
    }

    .new-tab-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .new-tab-btn:hover {
      color: #fff;
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .back-to-hub {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      text-decoration: none;
      transition: all 0.15s;
    }

    .back-to-hub:hover {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #16162a;
      min-width: 0;
    }

    .browser-toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #1a1a30;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.6);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.15s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .url-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 0 12px;
      height: 36px;
      transition: all 0.2s;
    }

    .url-bar:focus-within {
      border-color: #6366f1;
      background: rgba(0,0,0,0.4);
    }

    .url-bar .lock-icon {
      color: #22c55e;
      margin-right: 8px;
      font-size: 14px;
    }

    .url-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 13px;
      outline: none;
    }

    .url-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .toolbar-actions {
      display: flex;
      gap: 4px;
    }

    .browser-content {
      flex: 1;
      position: relative;
      background: #0f0f1a;
    }

    .start-page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15vh;
      background: linear-gradient(180deg, #1a1a30 0%, #0f0f1a 100%);
    }

    .start-page.hidden {
      display: none;
    }

    .search-logo {
      font-size: 48px;
      margin-bottom: 24px;
    }

    .search-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-box {
      width: 100%;
      max-width: 580px;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 0 8px 0 20px;
      transition: all 0.2s;
    }

    .search-box:focus-within {
      border-color: #6366f1;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 15px;
      padding: 14px 0;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .search-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: #6366f1;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .search-btn:hover {
      background: #5558e3;
      transform: scale(1.05);
    }

    .quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 32px;
      max-width: 580px;
      justify-content: center;
    }

    .quick-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-link:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .quick-link img {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .browser-frame {
      position: absolute;
      inset: 0;
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    .browser-frame.hidden {
      display: none;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(15, 15, 26, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }

    .status-bar {
      padding: 6px 12px;
      background: #0d0d1a;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.loading {
      background: #f59e0b;
      animation: pulse 1s ease-in-out infinite;
    }

    .status-dot.error {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .proxy-toggle {
      margin-left: auto;
      display: flex;
      gap: 4px;
    }

    .proxy-option {
      padding: 4px 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      color: rgba(255,255,255,0.6);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .proxy-option:hover {
      background: rgba(255,255,255,0.1);
    }

    .proxy-option.active {
      background: rgba(99, 102, 241, 0.3);
      border-color: #6366f1;
      color: #fff;
    }

    .iframe-note {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .iframe-note.hidden {
      display: none;
    }

    .iframe-note button {
      background: #fff;
      color: #ef4444;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="iframe-note hidden" id="iframeNote">
    Service workers don't work in iframes.
    <button onclick="openInNewTab()">Open in New Tab</button>
  </div>

  <script type="module">
    import { BareMuxConnection } from '/baremux/index.mjs';

    window.bareMuxReady = false;
    window.bareMux = null;
    
    window.initBareMux = async function() {
      if (window.bareMuxReady) return true;
      
      try {
        console.log('Initializing BareMux...');
        const connection = new BareMuxConnection('/baremux/worker.js');
        const bareUrl = location.origin + '/bare/';
        
        await connection.setTransport('/baremod/index.mjs', [bareUrl]);
        const transportName = await connection.getTransport();
        console.log('Transport set:', transportName);
        
        window.bareMux = connection;
        window.bareMuxReady = true;
        window.dispatchEvent(new Event('baremux-ready'));
        return true;
      } catch (e) {
        console.error('BareMux init error:', e);
        return false;
      }
    };

    window.initBareMux();
  </script>

  <script>
    let currentProxy = 'uv';
    let swReady = false;
    let isInIframe = window !== window.top;
    let currentUrl = '';
    let tabs = [{ id: 0, title: 'New Tab', url: '', icon: 'üîç' }];
    let activeTabId = 0;
    let nextTabId = 1;

    function checkAuth() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/private/auth.html';
        return false;
      }
      return true;
    }

    function openInNewTab() {
      window.open(window.location.href, '_blank');
    }

    async function waitForBareMux(timeout = 3000) {
      if (window.bareMuxReady) return true;
      return new Promise((resolve) => {
        const timer = setTimeout(() => resolve(false), timeout);
        window.addEventListener('baremux-ready', () => {
          clearTimeout(timer);
          resolve(true);
        }, { once: true });
      });
    }

    async function registerServiceWorker() {
      if (!('serviceWorker' in navigator)) {
        console.error('Service Workers not supported');
        return false;
      }

      let bareMuxOk = await waitForBareMux(3000);
      if (!bareMuxOk && window.initBareMux) {
        bareMuxOk = await window.initBareMux();
      }
      if (!bareMuxOk) {
        console.error('BareMux not ready');
        return false;
      }

      try {
        const existingReg = await navigator.serviceWorker.getRegistration('/service/');
        if (existingReg) {
          swReady = true;
          return true;
        }
        
        const reg = await navigator.serviceWorker.register('/uv/sw.js', { scope: '/service/' });
        
        if (reg.installing) {
          await new Promise(resolve => {
            reg.installing.addEventListener('statechange', function() {
              if (this.state === 'activated') resolve();
            });
          });
        }
        
        await navigator.serviceWorker.ready;
        swReady = true;
        return true;
      } catch (e) {
        console.error('SW registration failed:', e);
        return false;
      }
    }

    function encodeUrl(url) {
      const encoded = url.split('').map((c, i) => i % 2 ? String.fromCharCode(c.charCodeAt(0) ^ 2) : c).join('');
      return encodeURIComponent(encoded);
    }

    function doSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;
      
      const searchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
      goTo(searchUrl);
    }

    function navigate() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) return;
      
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        if (url.includes('.') && !url.includes(' ')) {
          url = 'https://' + url;
        } else {
          url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
        }
      }
      
      goTo(url);
    }

    async function goTo(url) {
      if (isInIframe) {
        document.getElementById('iframeNote').classList.remove('hidden');
        return;
      }

      currentUrl = url;
      document.getElementById('urlInput').value = url;
      
      setStatus('loading', 'Loading...');
      document.getElementById('loadingOverlay').classList.remove('hidden');
      document.getElementById('loadingText').textContent = 'Connecting...';

      if (!swReady) {
        document.getElementById('loadingText').textContent = 'Initializing proxy...';
        const ok = await registerServiceWorker();
        if (!ok) {
          setStatus('error', 'Proxy initialization failed');
          document.getElementById('loadingOverlay').classList.add('hidden');
          return;
        }
      }

      const encodedUrl = '/service/' + encodeUrl(url);
      
      document.getElementById('startPage').classList.add('hidden');
      const frame = document.getElementById('browserFrame');
      frame.classList.remove('hidden');
      
      document.getElementById('loadingText').textContent = 'Loading page...';
      
      frame.onload = () => {
        document.getElementById('loadingOverlay').classList.add('hidden');
        setStatus('ready', 'Ready');
        updateActiveTab(url);
      };
      
      frame.src = encodedUrl;
    }

    function goHome() {
      document.getElementById('browserFrame').classList.add('hidden');
      document.getElementById('browserFrame').src = 'about:blank';
      document.getElementById('startPage').classList.remove('hidden');
      document.getElementById('urlInput').value = '';
      document.getElementById('searchInput').value = '';
      currentUrl = '';
      updateActiveTab('');
    }

    function goBack() {
      try {
        document.getElementById('browserFrame').contentWindow.history.back();
      } catch(e) {
        console.log('Cannot go back');
      }
    }

    function goForward() {
      try {
        document.getElementById('browserFrame').contentWindow.history.forward();
      } catch(e) {
        console.log('Cannot go forward');
      }
    }

    function refresh() {
      if (currentUrl) {
        goTo(currentUrl);
      }
    }

    function setStatus(type, text) {
      const dot = document.getElementById('statusDot');
      const textEl = document.getElementById('statusText');
      
      dot.className = 'status-dot';
      if (type === 'loading') dot.classList.add('loading');
      if (type === 'error') dot.classList.add('error');
      
      textEl.textContent = text;
    }

    function switchProxy(proxy) {
      if (currentProxy === proxy) return;
      
      currentProxy = proxy;
      swReady = false;
      
      document.querySelectorAll('.proxy-option').forEach(opt => {
        opt.classList.toggle('active', opt.dataset.proxy === proxy);
      });
      
      setStatus('loading', 'Switching proxy...');
    }

    function updateActiveTab(url) {
      const tab = tabs.find(t => t.id === activeTabId);
      if (tab) {
        if (url) {
          try {
            const hostname = new URL(url).hostname;
            tab.title = hostname;
            tab.url = url;
            tab.icon = 'üåê';
          } catch(e) {
            tab.title = 'Loading...';
          }
        } else {
          tab.title = 'New Tab';
          tab.url = '';
          tab.icon = 'üîç';
        }
        renderTabs();
      }
    }

    function newTab() {
      const id = nextTabId++;
      tabs.push({ id, title: 'New Tab', url: '', icon: 'üîç' });
      activeTabId = id;
      renderTabs();
      goHome();
    }

    function switchTab(id) {
      activeTabId = id;
      const tab = tabs.find(t => t.id === id);
      
      renderTabs();
      
      if (tab && tab.url) {
        goTo(tab.url);
      } else {
        goHome();
      }
    }

    function closeTab(id, event) {
      event.stopPropagation();
      
      if (tabs.length === 1) {
        tabs[0] = { id: 0, title: 'New Tab', url: '', icon: 'üîç' };
        activeTabId = 0;
        goHome();
        renderTabs();
        return;
      }
      
      const index = tabs.findIndex(t => t.id === id);
      tabs.splice(index, 1);
      
      if (activeTabId === id) {
        activeTabId = tabs[Math.max(0, index - 1)].id;
        const tab = tabs.find(t => t.id === activeTabId);
        if (tab && tab.url) {
          goTo(tab.url);
        } else {
          goHome();
        }
      }
      
      renderTabs();
    }

    function renderTabs() {
      const list = document.getElementById('tabsList');
      list.innerHTML = tabs.map(tab => `
        <div class="tab-item ${tab.id === activeTabId ? 'active' : ''}" data-tab="${tab.id}" onclick="switchTab(${tab.id})">
          <div class="tab-icon">${tab.icon}</div>
          <span class="tab-title">${tab.title}</span>
          <span class="tab-close" onclick="closeTab(${tab.id}, event)">√ó</span>
        </div>
      `).join('');
    }

    function addBookmark() {
      if (currentUrl) {
        alert('Bookmark added: ' + currentUrl);
      }
    }

    async function init() {
      if (!checkAuth()) return;
      
      if (isInIframe) {
        document.getElementById('iframeNote').classList.remove('hidden');
      }
      
      setStatus('loading', 'Initializing...');
      
      const ok = await registerServiceWorker();
      if (ok) {
        setStatus('ready', 'Ready');
      } else {
        setStatus('error', 'Proxy not available in iframe');
      }
      
      const params = new URLSearchParams(window.location.search);
      const goParam = params.get('go');
      if (goParam && !isInIframe) {
        goTo(goParam);
      }
      
      document.getElementById('searchInput').focus();
    }

    init();
  </script>
</body>
