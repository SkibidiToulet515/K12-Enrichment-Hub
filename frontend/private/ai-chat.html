<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - NebulaCore</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/transitions.css">
  <link rel="stylesheet" href="/css/private-theme.css">
  <link rel="stylesheet" href="/css/os-shell.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .page-container {
      max-width: 900px;
      margin: 0 auto;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--accent);
    }

    .page-header h1 {
      font-size: 28px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      padding: 10px 20px;
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 16px;
      overflow: hidden;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--bg);
      border: 1px solid var(--accent);
      border-bottom-left-radius: 4px;
    }

    .message.ai .sender {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 6px;
      font-size: 13px;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 14px 18px;
      background: var(--bg);
      border: 1px solid var(--accent);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      color: var(--text-secondary, #888);
      font-size: 14px;
    }

    .typing-indicator.visible {
      display: block;
    }

    .typing-dots {
      display: inline-flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .input-container {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      background: var(--bg);
      border-top: 1px solid var(--accent);
    }

    #messageInput {
      flex: 1;
      padding: 14px 18px;
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 12px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    #messageInput:focus {
      border-color: var(--primary);
    }

    #messageInput::placeholder {
      color: var(--text-secondary, #888);
    }

    #sendBtn {
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sendBtn:hover:not(:disabled) {
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary, #888);
    }

    .welcome-message h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <script>document.body.classList.add('layout-' + (localStorage.getItem('layoutMode') || 'classic'));</script>
  <div class="page-container">
    <header class="page-header">
      <h1>ü§ñ Nova AI</h1>
      <a href="/dashboard" class="back-btn">‚Üê Dashboard</a>
    </header>

    <div class="chat-container">
      <div class="messages-container" id="messagesContainer">
        <div class="welcome-message">
          <h2>Hey there! I'm Nova üëã</h2>
          <p>Your friendly AI study buddy. Ask me anything about homework, get study tips, or just chat!</p>
        </div>
      </div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        Nova is thinking...
      </div>
      <div class="input-container">
        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/js/themes.js"></script>
  <script src="/js/transitions.js"></script>
  <script src="/js/stealth-mode.js"></script>
  <script src="/js/auto-theme.js"></script>
  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    let conversationHistory = [];
    let isWaiting = false;

    function getAuthToken() {
      return localStorage.getItem('authToken') || localStorage.getItem('userToken');
    }

    function addMessage(content, role) {
      const welcomeMsg = document.querySelector('.welcome-message');
      if (welcomeMsg) welcomeMsg.remove();

      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      
      if (role === 'ai') {
        msgDiv.innerHTML = `<div class="sender">Nova</div><div class="content">${escapeHtml(content)}</div>`;
      } else {
        msgDiv.textContent = content;
      }
      
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    function showTyping() {
      typingIndicator.classList.add('visible');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.classList.remove('visible');
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      messagesContainer.appendChild(errorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const content = messageInput.value.trim();
      if (!content || isWaiting) return;

      messageInput.value = '';
      addMessage(content, 'user');
      conversationHistory.push({ role: 'user', content });

      isWaiting = true;
      sendBtn.disabled = true;
      showTyping();

      try {
        const token = getAuthToken();
        const headers = { 'Content-Type': 'application/json' };
        if (token) headers['Authorization'] = `Bearer ${token}`;
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers,
          credentials: 'include',
          body: JSON.stringify({ messages: conversationHistory })
        });

        hideTyping();

        if (!response.ok) {
          const data = await response.json().catch(() => ({}));
          throw new Error(data.error || 'Failed to get response');
        }

        const data = await response.json();
        const aiMessage = data.message;
        
        conversationHistory.push({ role: 'assistant', content: aiMessage });
        addMessage(aiMessage, 'ai');

      } catch (error) {
        hideTyping();
        console.error('Chat error:', error);
        showError('Oops! Something went wrong. Please try again.');
      } finally {
        isWaiting = false;
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    });

    messageInput.focus();
  </script>
  <script src="/js/os-shell.js"></script>
  <script src="/js/security.js"></script>
</body>
</html>
