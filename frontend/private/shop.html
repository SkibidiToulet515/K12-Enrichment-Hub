<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetic Shop - NebulaCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/transitions.css">
  <link rel="stylesheet" href="/css/private-theme.css">
  <link rel="stylesheet" href="/css/private.css">
  <script src="/js/private-auth.js"></script>
  <style>
    .shop-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .shop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .shop-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
    }
    .coin-display {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--card);
      padding: 12px 20px;
      border-radius: 25px;
      border: 2px solid var(--accent);
    }
    .coin-icon {
      font-size: 24px;
    }
    .coin-amount {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }
    .daily-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .daily-btn:hover {
      transform: scale(1.05);
    }
    .daily-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .shop-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .shop-tab {
      padding: 10px 20px;
      background: var(--card);
      border: 2px solid transparent;
      border-radius: 25px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    .shop-tab:hover, .shop-tab.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }
    .inventory-toggle {
      margin-left: auto;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    .shop-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .shop-item {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    .shop-item:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
    }
    .item-preview {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin-bottom: 15px;
      background: var(--bg);
      border-radius: 8px;
    }
    .item-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .item-desc {
      font-size: 12px;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .item-rarity {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .rarity-common { background: #95a5a6; color: white; }
    .rarity-uncommon { background: #27ae60; color: white; }
    .rarity-rare { background: #3498db; color: white; }
    .rarity-epic { background: #9b59b6; color: white; }
    .rarity-legendary { background: linear-gradient(135deg, #f39c12, #e74c3c); color: white; }
    .item-price {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .buy-btn, .equip-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .buy-btn {
      background: var(--primary);
      color: white;
    }
    .buy-btn:hover {
      filter: brightness(1.1);
    }
    .buy-btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }
    .equip-btn {
      background: var(--accent);
      color: white;
    }
    .equip-btn.equipped {
      background: #27ae60;
    }
    .owned-badge {
      background: #27ae60;
      color: white;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 10px;
      display: inline-block;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-light);
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .back-link:hover {
      color: var(--primary);
    }
    .theme-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--glass-bg, var(--card));
      border: 1px solid var(--glass-border, var(--accent));
      border-radius: var(--radius-md, 8px);
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .theme-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--bg);
      box-shadow: var(--glow-primary, 0 0 20px rgba(76, 201, 240, 0.5));
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="private-page">
  <div class="app-container">
    <nav class="navbar">
      <div class="nav-left">
        <h1>NebulaCore</h1>
      </div>
      <div class="nav-right">
        <button class="theme-btn" onclick="openThemeModal()" title="Choose from 36 themes">
          <span>üé®</span>
          <span>Themes</span>
        </button>
        <select id="themeSelector" class="theme-selector">
        </select>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>

    <main class="shop-page">
      <a href="/private/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
      
      <div class="shop-header">
        <h2 class="shop-title">Cosmetic Shop</h2>
        <div class="coin-display">
          <span class="coin-icon">ü™ô</span>
          <span class="coin-amount" id="coinBalance">0</span>
          <button class="daily-btn" id="dailyRewardBtn" onclick="openDailyRewardsModal()">Claim Daily</button>
        </div>
      </div>

      <div class="shop-tabs" id="shopTabs">
        <button class="shop-tab active" data-category="all">All Items</button>
        <button class="inventory-toggle" onclick="toggleInventory()">My Inventory</button>
      </div>

      <div class="shop-items" id="shopItems">
        <div class="empty-state">
          <div class="icon">üõí</div>
          <p>Loading shop items...</p>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/themes.js"></script>
  <script src="/js/transitions.js"></script>
  <script src="/js/stealth-mode.js"></script>
  <script src="/js/quick-switcher.js"></script>
  <script src="/js/auto-theme.js"></script>
  <script>
    if (!localStorage.getItem('userToken')) {
      window.location.href = '/private/auth.html';
    }

    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      localStorage.removeItem('userId');
      window.location.href = '/private/auth.html';
    }

    function getAuthToken() {
      return localStorage.getItem('authToken') || localStorage.getItem('userToken');
    }

    let allItems = [];
    let userInventory = [];
    let userEquipped = [];
    let categories = [];
    let showingInventory = false;
    let currentCategory = 'all';

    async function initShop() {
      await loadBalance();
      await loadCategories();
      await loadItems();
      await loadInventory();
      checkDailyReward();
    }

    async function loadBalance() {
      try {
        const res = await fetch('/api/shop/balance', {
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        const data = await res.json();
        document.getElementById('coinBalance').textContent = data.coins || 0;
      } catch (e) {
        console.error('Failed to load balance:', e);
      }
    }

    async function loadCategories() {
      try {
        const res = await fetch('/api/shop/categories', {
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        categories = await res.json();
        renderTabs();
      } catch (e) {
        console.error('Failed to load categories:', e);
      }
    }

    function renderTabs() {
      const container = document.getElementById('shopTabs');
      container.innerHTML = `
        <button class="shop-tab ${currentCategory === 'all' ? 'active' : ''}" data-category="all">All Items</button>
        ${categories.map(c => `
          <button class="shop-tab ${currentCategory === c.id.toString() ? 'active' : ''}" data-category="${c.id}">${c.icon} ${c.name}</button>
        `).join('')}
        <button class="inventory-toggle" onclick="toggleInventory()">${showingInventory ? 'Shop' : 'My Inventory'}</button>
      `;
      
      container.querySelectorAll('.shop-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          currentCategory = tab.dataset.category;
          showingInventory = false;
          renderTabs();
          renderItems();
        });
      });
    }

    async function loadItems() {
      try {
        const res = await fetch('/api/shop/items', {
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        allItems = await res.json();
        renderItems();
      } catch (e) {
        console.error('Failed to load items:', e);
      }
    }

    async function loadInventory() {
      try {
        const res = await fetch('/api/shop/inventory', {
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        const data = await res.json();
        userInventory = data.items || [];
        userEquipped = data.equipped || [];
      } catch (e) {
        console.error('Failed to load inventory:', e);
      }
    }

    function toggleInventory() {
      showingInventory = !showingInventory;
      renderTabs();
      renderItems();
    }

    function renderItems() {
      const container = document.getElementById('shopItems');
      let items = showingInventory 
        ? allItems.filter(i => userInventory.includes(i.id))
        : allItems;
      
      if (currentCategory !== 'all' && !showingInventory) {
        items = items.filter(i => i.category_id.toString() === currentCategory);
      }

      if (items.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">${showingInventory ? 'üì¶' : 'üõí'}</div>
            <p>${showingInventory ? 'Your inventory is empty' : 'No items in this category'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = items.map(item => {
        const owned = userInventory.includes(item.id);
        const equipped = userEquipped.includes(item.id);
        
        return `
          <div class="shop-item">
            <div class="item-preview">${item.preview || item.name.charAt(0)}</div>
            <div class="item-name">${item.name}</div>
            <div class="item-desc">${item.description || ''}</div>
            <span class="item-rarity rarity-${item.rarity}">${item.rarity}</span>
            ${owned ? '<span class="owned-badge">Owned</span>' : `
              <div class="item-price">
                <span>ü™ô</span>
                <span>${item.price}</span>
              </div>
            `}
            ${owned ? `
              <button class="equip-btn ${equipped ? 'equipped' : ''}" onclick="toggleEquip(${item.id}, ${equipped})">
                ${equipped ? 'Unequip' : 'Equip'}
              </button>
            ` : `
              <button class="buy-btn" onclick="buyItem(${item.id}, ${item.price})">Buy</button>
            `}
          </div>
        `;
      }).join('');
    }

    async function buyItem(itemId, price) {
      const balance = parseInt(document.getElementById('coinBalance').textContent);
      if (balance < price) {
        alert('Not enough coins!');
        return;
      }

      try {
        const res = await fetch(`/api/shop/purchase/${itemId}`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        const data = await res.json();
        if (data.success) {
          userInventory.push(itemId);
          document.getElementById('coinBalance').textContent = data.newBalance;
          renderItems();
        } else {
          alert(data.error || 'Purchase failed');
        }
      } catch (e) {
        alert('Purchase failed');
      }
    }

    async function toggleEquip(itemId, isEquipped) {
      const endpoint = isEquipped ? 'unequip' : 'equip';
      try {
        const res = await fetch(`/api/shop/${endpoint}/${itemId}`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        const data = await res.json();
        if (data.success) {
          if (isEquipped) {
            userEquipped = userEquipped.filter(id => id !== itemId);
          } else {
            userEquipped.push(itemId);
          }
          renderItems();
          
          const item = allItems.find(i => i.id === itemId);
          if (item && item.category_id === 1) {
            applyTheme(item);
          }
        }
      } catch (e) {
        console.error('Equip failed:', e);
      }
    }

    function applyTheme(item) {
      if (item.effect_data) {
        try {
          const theme = JSON.parse(item.effect_data);
          Object.entries(theme).forEach(([key, val]) => {
            document.documentElement.style.setProperty(key, val);
          });
        } catch (e) {}
      }
    }

    let dailyRewardData = null;

    async function checkDailyReward() {
      try {
        const res = await fetch('/api/shop/daily/status', {
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        const data = await res.json();
        dailyRewardData = data;
        const btn = document.getElementById('dailyRewardBtn');
        if (data.claimed) {
          btn.textContent = '‚úì Claimed Today';
        } else {
          btn.textContent = 'Claim Daily';
        }
      } catch (e) {
        console.error('Failed to check daily status:', e);
      }
    }

    function openDailyRewardsModal() {
      if (!dailyRewardData) {
        checkDailyReward();
        setTimeout(openDailyRewardsModal, 300);
        return;
      }
      
      const rewards = dailyRewardData.rewards || [
        { day: 1, coins: 50 }, { day: 2, coins: 150 }, { day: 3, coins: 200 }, { day: 4, coins: 250 },
        { day: 5, coins: 300 }, { day: 6, coins: 350 }, { day: 7, coins: 400 }, { day: 8, coins: 0, item: 'daily-special-badge' }
      ];
      
      const currentDay = dailyRewardData.currentDay || 1;
      const claimed = dailyRewardData.claimed;
      
      let existingModal = document.getElementById('dailyRewardsModal');
      if (existingModal) existingModal.remove();
      
      const modal = document.createElement('div');
      modal.id = 'dailyRewardsModal';
      modal.innerHTML = `
        <div class="daily-modal-overlay" onclick="closeDailyRewardsModal()"></div>
        <div class="daily-modal-content">
          <div class="daily-modal-header">
            <h2>üéÅ Daily Reward</h2>
            <span class="daily-modal-close" onclick="closeDailyRewardsModal()">&times;</span>
          </div>
          <p class="daily-subtitle">${claimed ? 'Come back tomorrow for your next reward!' : 'You can claim your reward!'}</p>
          <div class="daily-rewards-grid">
            ${rewards.map((r, i) => {
              const dayNum = i + 1;
              const isPast = currentDay > dayNum || (currentDay === dayNum && claimed);
              const isCurrent = currentDay === dayNum && !claimed;
              const isLocked = currentDay < dayNum;
              const isSpecial = r.item !== null && r.item !== undefined;
              
              return `
                <div class="daily-reward-day ${isPast ? 'claimed' : ''} ${isCurrent ? 'current' : ''} ${isLocked ? 'locked' : ''} ${isSpecial ? 'special' : ''}">
                  <div class="day-label">Day ${dayNum}</div>
                  <div class="reward-icon">
                    ${isSpecial ? 'üèÜ' : 'ü™ô'}
                  </div>
                  <div class="reward-amount">${isSpecial ? 'Badge' : r.coins}</div>
                  ${isPast ? '<div class="claimed-check">‚úì</div>' : ''}
                </div>
              `;
            }).join('')}
          </div>
          <button class="daily-claim-btn ${claimed ? 'disabled' : ''}" onclick="${claimed ? '' : 'claimDailyReward()'}" ${claimed ? 'disabled' : ''}>
            ${claimed ? 'Already Claimed' : 'Claim'}
          </button>
        </div>
      `;
      
      const style = document.createElement('style');
      style.id = 'dailyRewardsStyle';
      if (!document.getElementById('dailyRewardsStyle')) {
        style.textContent = `
          #dailyRewardsModal { position:fixed; top:0; left:0; width:100%; height:100%; z-index:10000; display:flex; align-items:center; justify-content:center; }
          .daily-modal-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); }
          .daily-modal-content { position:relative; background:linear-gradient(135deg, #4a7c59 0%, #6b9b4e 50%, #8fbc8f 100%); border-radius:20px; padding:25px; max-width:420px; width:90%; box-shadow:0 10px 40px rgba(0,0,0,0.4); border:4px solid #3d5c40; }
          .daily-modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
          .daily-modal-header h2 { color:#fff; margin:0; font-size:24px; text-shadow:2px 2px 4px rgba(0,0,0,0.3); }
          .daily-modal-close { color:#fff; font-size:28px; cursor:pointer; opacity:0.8; }
          .daily-modal-close:hover { opacity:1; }
          .daily-subtitle { color:#fff; text-align:center; margin:0 0 20px; font-size:14px; opacity:0.9; }
          .daily-rewards-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; margin-bottom:20px; }
          .daily-reward-day { background:linear-gradient(180deg, #8fbc8f 0%, #6b9b4e 100%); border-radius:12px; padding:12px 8px; text-align:center; border:3px solid #5a8055; position:relative; transition:all 0.2s; }
          .daily-reward-day.current { border-color:#ffd700; box-shadow:0 0 15px rgba(255,215,0,0.5); animation:pulse 1.5s infinite; }
          .daily-reward-day.claimed { opacity:0.7; }
          .daily-reward-day.locked { opacity:0.5; filter:grayscale(50%); }
          .daily-reward-day.special { background:linear-gradient(180deg, #87ceeb 0%, #4169e1 100%); border-color:#1e90ff; }
          .day-label { font-size:11px; font-weight:bold; color:#fff; text-shadow:1px 1px 2px rgba(0,0,0,0.3); margin-bottom:6px; }
          .reward-icon { font-size:28px; margin:5px 0; }
          .reward-amount { font-size:13px; font-weight:bold; color:#fff; text-shadow:1px 1px 2px rgba(0,0,0,0.3); }
          .claimed-check { position:absolute; top:5px; right:5px; color:#fff; font-size:14px; background:#27ae60; width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
          .daily-claim-btn { width:100%; padding:15px; font-size:18px; font-weight:bold; color:#fff; background:linear-gradient(180deg, #f7931e 0%, #e67e22 100%); border:3px solid #d35400; border-radius:12px; cursor:pointer; text-shadow:1px 1px 2px rgba(0,0,0,0.3); transition:all 0.2s; }
          .daily-claim-btn:hover:not(.disabled) { transform:scale(1.02); box-shadow:0 5px 15px rgba(0,0,0,0.3); }
          .daily-claim-btn.disabled { background:#95a5a6; border-color:#7f8c8d; cursor:not-allowed; opacity:0.8; }
          @keyframes pulse { 0%, 100% { box-shadow:0 0 15px rgba(255,215,0,0.5); } 50% { box-shadow:0 0 25px rgba(255,215,0,0.8); } }
        `;
        document.head.appendChild(style);
      }
      
      document.body.appendChild(modal);
    }

    function closeDailyRewardsModal() {
      const modal = document.getElementById('dailyRewardsModal');
      if (modal) modal.remove();
    }

    async function claimDailyReward() {
      try {
        const res = await fetch('/api/shop/daily', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${getAuthToken()}` }
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('coinBalance').textContent = data.newBalance;
          dailyRewardData = null;
          checkDailyReward();
          closeDailyRewardsModal();
          
          setTimeout(() => {
            if (data.itemAwarded) {
              alert(`üèÜ Day ${data.day} reward!\n\nYou earned the Daily Champion badge!`);
            } else {
              alert(`ü™ô Day ${data.day} reward!\n\n+${data.amount} coins`);
            }
          }, 200);
        } else {
          alert(data.error || 'Could not claim daily reward');
        }
      } catch (e) {
        console.error('Failed to claim reward:', e);
      }
    }

    initShop();
  </script>
</body>
</html>
