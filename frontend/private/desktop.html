<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NebulaCore Desktop</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    
    .desktop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('/images/aurora.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .top-bar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border-radius: 0 0 0 12px;
    }
    
    .top-bar-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      opacity: 0.9;
    }
    
    .weather-icon {
      font-size: 16px;
    }
    
    .top-bar-icon {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }
    
    .app-icons {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .app-icon:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .app-icon-img {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      font-size: 20px;
    }
    
    .app-icon-label {
      font-size: 10px;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      line-height: 1.2;
    }
    
    .taskbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .taskbar-btn {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 16px;
    }
    
    .taskbar-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .taskbar-search {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      min-width: 150px;
    }
    
    .taskbar-search input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 13px;
      width: 100%;
    }
    
    .taskbar-search input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    .app-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 85%;
      max-width: 1200px;
      background: rgba(30,30,30,0.95);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .app-window.active {
      display: flex;
    }
    
    .window-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .window-title {
      font-size: 13px;
      font-weight: 500;
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
    }
    
    .window-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .window-btn.close { background: #ff5f57; }
    .window-btn.minimize { background: #febc2e; }
    .window-btn.maximize { background: #28c840; }
    
    .window-content {
      flex: 1;
      overflow: auto;
    }
    
    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-item">
        <span class="weather-icon">&#9728;</span>
        <span id="temperature">--</span>
      </div>
      <div class="top-bar-item" id="topTime">12:00 PM</div>
      <div class="top-bar-item">&#9211;</div>
      <div class="top-bar-item">&#128246;</div>
      <div class="top-bar-item">&#128267;</div>
    </div>
    
    <!-- App Icons -->
    <div class="app-icons">
      <div class="app-icon" data-app="about">
        <div class="app-icon-img">&#9432;</div>
        <div class="app-icon-label">About</div>
      </div>
      <div class="app-icon" data-app="shop">
        <div class="app-icon-img">&#128722;</div>
        <div class="app-icon-label">App Store</div>
      </div>
      <div class="app-icon" data-app="proxy">
        <div class="app-icon-img">&#127760;</div>
        <div class="app-icon-label">Browser</div>
      </div>
      <div class="app-icon" data-app="apps">
        <div class="app-icon-img">&#128290;</div>
        <div class="app-icon-label">Calculator</div>
      </div>
      <div class="app-icon" data-app="bugs">
        <div class="app-icon-img">&#128172;</div>
        <div class="app-icon-label">Feedback</div>
      </div>
      <div class="app-icon" data-app="games">
        <div class="app-icon-img">&#128193;</div>
        <div class="app-icon-label">Files</div>
      </div>
      <div class="app-icon" data-app="videos">
        <div class="app-icon-img">&#127910;</div>
        <div class="app-icon-label">Media<br>Viewer</div>
      </div>
      <div class="app-icon" data-app="settings">
        <div class="app-icon-img">&#9881;</div>
        <div class="app-icon-label">Settings</div>
      </div>
      <div class="app-icon" data-app="admin">
        <div class="app-icon-img">&#128187;</div>
        <div class="app-icon-label">Task<br>Manager</div>
      </div>
      <div class="app-icon" data-app="chat">
        <div class="app-icon-img">&#128421;</div>
        <div class="app-icon-label">Terminal</div>
      </div>
      <div class="app-icon" data-app="forums">
        <div class="app-icon-img">TXT</div>
        <div class="app-icon-label">Text<br>Editor</div>
      </div>
    </div>
    
    <!-- Taskbar -->
    <div class="taskbar">
      <div class="taskbar-btn" id="startMenuBtn">&#9641;&#9641;<br>&#9641;&#9641;</div>
      <div class="taskbar-search">
        <span>&#128269;</span>
        <input type="text" placeholder="Search" id="searchInput">
      </div>
      <div class="taskbar-btn" data-app="videos">&#128444;</div>
      <div class="taskbar-btn" data-app="games">&#128193;</div>
      <div class="taskbar-btn" data-app="settings">&#9881;</div>
      <div class="taskbar-btn" data-app="chat">&#128172;</div>
    </div>
  </div>
  
  <!-- App Window -->
  <div class="app-window" id="appWindow">
    <div class="window-header">
      <div class="window-controls">
        <div class="window-btn close" onclick="closeWindow()"></div>
        <div class="window-btn minimize"></div>
        <div class="window-btn maximize"></div>
      </div>
      <div class="window-title" id="windowTitle">App</div>
      <div style="width: 52px"></div>
    </div>
    <div class="window-content">
      <iframe id="appFrame" src=""></iframe>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const hour12 = (hours % 12 || 12).toString().padStart(2, '0');
      document.getElementById('topTime').textContent = `${hour12}:${minutes} ${ampm}`;
    }
    
    function openApp(appName) {
      const window = document.getElementById('appWindow');
      const frame = document.getElementById('appFrame');
      const title = document.getElementById('windowTitle');
      
      const titles = {
        dashboard: 'Dashboard',
        chat: 'Terminal',
        games: 'Files',
        proxy: 'Browser',
        settings: 'Settings',
        videos: 'Media Viewer',
        music: 'Music',
        apps: 'Calculator',
        forums: 'Text Editor',
        shop: 'App Store',
        admin: 'Task Manager',
        bugs: 'Feedback',
        about: 'About',
        profile: 'Profile',
        themes: 'Themes',
        leaderboard: 'Leaderboard'
      };
      
      title.textContent = titles[appName] || appName;
      frame.src = `/pages/${appName}`;
      window.classList.add('active');
    }
    
    function closeWindow() {
      document.getElementById('appWindow').classList.remove('active');
      document.getElementById('appFrame').src = '';
    }
    
    document.querySelectorAll('[data-app]').forEach(el => {
      el.addEventListener('click', () => {
        openApp(el.dataset.app);
      });
    });
    
    document.querySelectorAll('.app-icon').forEach(el => {
      el.addEventListener('dblclick', () => {
        openApp(el.dataset.app);
      });
    });
    
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const query = e.target.value.toLowerCase().trim();
        const apps = ['dashboard', 'chat', 'games', 'proxy', 'settings', 'videos', 'music', 'apps', 'forums', 'shop', 'admin', 'bugs', 'themes', 'profile'];
        const match = apps.find(a => a.includes(query));
        if (match) {
          openApp(match);
          e.target.value = '';
        }
      }
    });
    
    updateTime();
    setInterval(updateTime, 1000);
    
    document.getElementById('temperature').textContent = '6C';
    
    const token = localStorage.getItem('userToken');
    if (!token) {
      window.location.href = '/lock';
    }
  </script>
  <script src="/js/security.js"></script>
</body>
</html>
