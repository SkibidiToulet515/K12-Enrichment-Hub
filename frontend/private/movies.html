<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies & TV Shows - NebulaCore</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/transitions.css">
  <link rel="stylesheet" href="/css/private-theme.css">
  <link rel="stylesheet" href="/css/os-shell.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--accent);
    }

    .page-header h1 {
      font-size: 32px;
      margin: 0;
    }

    .back-btn {
      padding: 10px 20px;
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--bg);
    }

    .theme-btn {
      padding: 10px 16px;
      background: var(--glass-bg, var(--card));
      border: 1px solid var(--glass-border, var(--accent));
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .theme-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: scale(1.05);
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .service-card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .service-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      background: var(--accent);
    }

    .service-icon {
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
    }

    .service-name {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .service-description {
      font-size: 13px;
      color: var(--text-light);
      margin: 0;
    }

    .service-card:hover .service-description {
      color: var(--text);
    }

    @media (max-width: 768px) {
      .services-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .page-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .service-card {
        padding: 20px;
      }

      .service-icon {
        font-size: 40px;
        height: 60px;
      }
    }
  </style>

</head>
<body class="movies-page">

  <div class="page-container">

  <script src="/js/themes.js"></script>
  <script src="/js/transitions.js"></script>
  <script>
    function checkAuth() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/auth';
        return false;
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
    });
  </script>
  <script src="/js/security.js"></script>

</html>
