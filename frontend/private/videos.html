<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - NebulaCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
    .header-icon { font-size: 28px; }
    .header h1 { font-size: 22px; font-weight: 600; }
    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .search-bar input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }
    .search-bar input:focus { outline: none; border-color: #60cdff; }
    .search-bar button {
      padding: 12px 24px;
      background: #0078d4;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .search-bar button:hover { background: #1a86d9; }
    .categories {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .category-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .category-btn:hover, .category-btn.active {
      background: rgba(96,205,255,0.2);
      border-color: #60cdff;
      color: #60cdff;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .video-card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.08);
    }
    .video-thumb {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-info { padding: 12px; }
    .video-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .video-channel {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    .player-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .player-modal.active { display: flex; }
    .player-container {
      width: 90%;
      max-width: 900px;
    }
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .player-title {
      font-size: 16px;
      font-weight: 500;
    }
    .player-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }
    .player-iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px;
    }
    .empty-state {
      text-align: center;
      padding: 60px;
      color: rgba(255,255,255,0.5);
    }
    .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">&#127910;</div>
      <h1>Videos</h1>
    </div>
    
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for videos...">
      <button onclick="searchVideos()">Search</button>
    </div>
    
    <div class="categories">
      <button class="category-btn active" data-category="education">Education</button>
      <button class="category-btn" data-category="science">Science</button>
      <button class="category-btn" data-category="music">Music</button>
      <button class="category-btn" data-category="gaming">Gaming</button>
      <button class="category-btn" data-category="entertainment">Entertainment</button>
    </div>
    
    <div class="video-grid" id="videoGrid">
      <div class="empty-state">
        <div class="empty-state-icon">&#127910;</div>
        <p>Search for videos to get started</p>
      </div>
    </div>
  </div>
  
  <div class="player-modal" id="playerModal">
    <div class="player-container">
      <div class="player-header">
        <div class="player-title" id="playerTitle">Video</div>
        <button class="player-close" onclick="closePlayer()">Ã—</button>
      </div>
      <iframe class="player-iframe" id="playerFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('userToken');
    let currentCategory = 'education';
    
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        searchVideos(currentCategory);
      });
    });
    
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchVideos();
    });
    
    async function searchVideos(category) {
      const query = document.getElementById('searchInput').value || category || currentCategory;
      
      try {
        const res = await fetch(`/api/youtube/search?q=${encodeURIComponent(query)}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (res.ok) {
          const data = await res.json();
          renderVideos(data.videos || data);
        }
      } catch (err) {
        console.error('Search failed:', err);
      }
    }
    
    function renderVideos(videos) {
      const grid = document.getElementById('videoGrid');
      
      if (!videos || videos.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">&#127910;</div>
            <p>No videos found</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = videos.map(v => `
        <div class="video-card" onclick="playVideo('${v.id}', '${escapeHtml(v.title)}')">
          <div class="video-thumb">
            <img src="${v.thumbnail}" alt="" onerror="this.style.display='none'">
          </div>
          <div class="video-info">
            <div class="video-title">${escapeHtml(v.title)}</div>
            <div class="video-channel">${escapeHtml(v.channel || '')}</div>
          </div>
        </div>
      `).join('');
    }
    
    function playVideo(videoId, title) {
      document.getElementById('playerTitle').textContent = title;
      document.getElementById('playerFrame').src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
      document.getElementById('playerModal').classList.add('active');
    }
    
    function closePlayer() {
      document.getElementById('playerModal').classList.remove('active');
      document.getElementById('playerFrame').src = '';
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/'/g, "\\'");
    }
    
    document.getElementById('playerModal').addEventListener('click', (e) => {
      if (e.target.id === 'playerModal') closePlayer();
    });
    
    searchVideos('education');
  </script>
</body>
</html>
